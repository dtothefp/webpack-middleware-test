<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Hot Example</title>
    {{#if isProd}}
      <link rel="stylesheet" href="/{{hash.cssHash}}.main.css">
    {{/if}}
  </head>
  <body>
    <div class="wrapper"></div>
    <div class="info">
      <h4>Status: <span class="status"></span></h4>
      <h4>Check: <span class="check"></span></h4>
      <h4>Updated: <span class="apply"></span></h4>
    </div>
    <button class="check">Check for Updates</button>
    <button class="apply">Apply Update</button>
    <footer class="footer js-footer u-hide">
    </footer>
  </body>
  <script src="/{{#if isProd}}{{hash.jsHash}}.{{/if}}build.js" type="text/javascript" async></script>
</html>
